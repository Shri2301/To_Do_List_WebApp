{% extends 'base.html' %}

{% block content %}
<html>
<head>
	<title>Home Page</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-color:lightcyan;">
	<section class="text-gray-600 body-font">
		<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
			<div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
				<h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Welcome To Your Task Manager
					<br class="hidden lg:inline-block">{{ request.user }}
				</h1>
				<p class="mb-8 leading-relaxed">Manage your tasks with my ToDo app</p>
				<div class="flex justify-center">
					<button class="inline-flex text-black-700 bg-blue-300 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" onclick="location.href='create_task'">Create</button>
					<button class="ml-4 inline-flex text-black-700 bg-gray-300 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" onclick="location.href='view_task'">View</button>
				</div>
			</div>
			<div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
				<img class="object-cover object-center rounded" alt="To-Do-List" src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_514914078_200013332000928076_167571.jpg" width="720" height="680">
			</div>
		</div>
	</section>
</body>
</html>

{% endblock %}
