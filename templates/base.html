{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="{% static 'css/my_css.css' %}" rel="stylesheet">
	<link rel="icon" href="{% static 'images/todo-512.png' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			{% if user.is_authenticated %}
				<a class="navbar-brand" href="{% url 'home' %}"> TODO </a>
			{% else %}
				<a class="navbar-brand" href="{% url 'user_login' %}"> TODO </a>
			{% endif %}
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
  			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'user_logout' %}" onclick="return confirm('Are you sure you want to logout?')"> Logout </a>
						</li>
					{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'user_signup' %}"> Signup </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'user_login' %}"> Login </a>
						</li>
					{% endif %}
				</ul>
			</div>	
  		</div>
	</nav>
	<center>
		{% block content %}{% endblock %}
	</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
